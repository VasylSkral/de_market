{% extends "base.html" %}
{% load i18n %}

{% block content %}




                        {% for item in products %}

            <div class="air-card air-card m-0-left m-0-top p-0-top-bottom" style="margin-top: 15px;">
                <div class="container">
                    <form method="POST" action="/wishlist/add_wish/{{ item.id }}" class="form-group">{% csrf_token %}
                    <div class="text-center">
                        <tr>
                            <td>{{ item.title_en }}</td>
                            <td>{{ item.description_en }}</td>
                            <td>{{ item.price }}</td>
                            <td>{{ item.status }}</td>
                            <button class="btn btn-outline-info" type="submit">Add to Wish List<i class="fa fa-paper-plane-o ml-2"></i></button>


                        </tr>

                    </div>
                </form>
                </div>
            </div>
                        {% endfor %}





{% endblock %}
