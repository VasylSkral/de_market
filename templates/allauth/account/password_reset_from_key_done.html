{% extends "base.html" %}

{% load i18n %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}

     <div class="container h-100 mt-4">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title text-center"><strong>{% trans "Change Password" %}</strong></h4>
                        <div class="container mt-3 text-center">
                            <p>{% trans 'Your password is now changed.' %}</p>
                        </div>
                        <div class="container mt-3 text-center">
                            <p>Return to <a href="{% url 'account_login' %}">log in.</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
